<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand ml-2 text-light" href="{{ url_for('main.index') }}">
                <img src="static/images/project-manager.png" alt="Project Manager Icon" class="navbar-icon">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="https://twitter.com/johncollinsai" title="Follow me on Twitter" target="_blank"><i class="fab fa-twitter fa-lg fa-inverse fa-fw"></i></a>

                    <a class="nav-link text-light" href="https://www.linkedin.com/in/johncollins-ai/" title="Connect with me on LinkedIn" target="_blank"><i class="fab fa-linkedin fa-lg fa-fw"></i></a>
                </li>
                <li class="nav-item ml-2">
                    <a href="https://github.com/johncollinsai" target="_blank"><img src="https://github.githubassets.com/favicon.ico" title="Follow me on GitHub" alt="GitHub icon" style="filter: invert(100%);"></a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- chat-interface -->
    <div class="container-fluid chat-interface">

        <!-- chat menu -->
        <div class="chat-menu">
            <button class="btn btn-custom mb-3 btn-lg btn-block">New Project</button>
            <label for="modalities" class="form-label mb-2">Select Project Type:</label>
            
            <form id="modality-form">
                <div id="modalities">
                    <input type="hidden" name="modality" id="modality" value="due diligence">
                    <button type="button" class="btn btn-outline-custom mb-2 btn-block" data-value="due diligence">Chatbot, AI Assistant</button>
                    <button type="button" class="btn btn-outline-primary mb-2 btn-block" data-value="financial analyst">AI Proof of Concept</button>
                    <button type="button" class="btn btn-outline-primary mb-2 btn-block" data-value="business analyst">AI System</button>
                    <button type="button" class="btn btn-outline-primary mb-2 btn-block" data-value="investigator">AI Model, Analytics</button>
                </div>
            </form>
        </div>
            
        <!-- The active chat conversation -->
        <div class="chat-area">
            <div class="container text-white chat-container">
                <div id="result" class="mt-4"></div>
            </div>
            <form id="prompt-form" class="prompt-form">
                <div class="mb-3">
                    <div class="position-relative">
                        <!-- wrap the input-spinner-wrapper with a div using Bootstrap grid classes -->
                        <div class="row justify-content-center">
                            <div class="col-lg-8"> <!-- This class will make the width of the child 2/3 in large screens -->
                                <div class="input-spinner-wrapper">
                                    <div class="text-area-wrapper">
                                        <textarea class="form-control" id="prompt" name="prompt" placeholder="Describe your project ..." required></textarea>
                                        <!-- The button is now inside the .text-area-wrapper element -->
                                        <button type="submit" class="btn btn-primary submit-button circle-btn"><i class="fas fa-arrow-right"></i></button>
                                    </div>
                                    <div class="spinner">
                                        <div class="dot dot-1"></div>
                                        <div class="dot dot-2"></div>
                                        <div class="dot dot-3"></div>
                                        <div class="dot dot-4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="text-center mt-2"><small class="text-muted">project-manager.ai may produce inaccurate information. July-23 Version</small></p>
                    </div>
                </div>
            </form>                    
        </div>

    </div>

    <!-- Skeleton Screen -->
    <div id="skeleton-screen" class="skeleton-screen d-none">
        <div id="spinner-container">
            <div class="spinner">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
                <div class="dot dot-4"></div>
            </div>
            <div class="spinner-text">Responding ...</div>
        </div>
    </div>
